{% if include.type == "page" %}
  <header class="page-header bg-header">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-12 text-center">
          {% if page.icon %}
            <div class="icon" style="color: {{ page.color }}">
              <i class="{{ page.icon }}" aria-hidden="true"></i>
            </div>
          {% endif %}
          <h1>{{ page.title }}</h1>
          <h3>{{ page.subtitle }}</h3>
          {% if page.date %}
            <div class="date">{{ page.date | date_to_string }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
{% else %}
  <header class="idx-header bg-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-3 offset-md-1">
          <div class="img-avatar">
            <img alt="Thi's avatar" src="{{ site.data.me.avatar }}">
          </div>
        </div>
        <div class="col-md-7 text-center idx-abt">
          <h1>{{ site.data.me.name }}</h1>
          <p>{{ site.data.me.index-intro }}</p>
        </div>
      </div>
    </div>
  </header>
{% endif %}
