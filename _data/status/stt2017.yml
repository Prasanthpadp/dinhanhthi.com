  status: "Người ta thường hỏi \"<i>Bạn có hối hận về quyết định đó không?</i>\". Thật ra đã là quyết định thì khó có sự chọn lựa. Cái hay của thời gian là ở chỗ nó chỉ có tiến chứ không có lùi. Ta không thể biết được nếu ta chọn lại thì sẽ tốt hơn hay xấu hơn quyết định hiện tại. Đã quyết định thì cứ theo nó mà trôi, mà tiến. Quan trọng là ta phải kiên định và suy nghĩ kỹ cho từng quyết định của bản thân mình. Tương lai là không thể đoán trước, thế nên cho dù bạn chọn gì trong quyết định của mình, nó cũng là đúng. Vậy hãy làm cho nó đúng."