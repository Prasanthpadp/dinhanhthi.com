  status: "Nghề chọn mình quả không sai nhưng đừng để nó đổi luôn con người mình."
- date: 2016-06-06
  status: "Con người có mấy ai hiểu được lòng mình? Quay đầu nhìn lại quá khứ, nhìn lại những việc mình đã làm lòng tự hỏi \"Sao ngày xưa mình lại thế nhỉ?\". Nhưng khi thử nhớ lại tất cả, thử là chính mình lúc ấy, có lẽ nếu làm lại, con người cũng sẽ là họ những lúc ấy, cũng dại khờ, cũng ngu ngơ và không kiểm soát.<br /><br />Sự hối tiếc và ước gì không làm ở hiện tại với những gì ở quá khứ có chăng là thái độ cầu tiến hơn là thái độ muốn thay đổi kết quả hiện tại từ ảnh hưởng của việc đã làm ở quá khứ.<br /><br />Viết nhật ký có cái hay của nó khi tình cờ biết được ta của người xưa ra sao, cũng cười đó nhưng cũng đồng cảm đó. Thấy rằng ta có tiến bộ chưa hay vẫn chỉ dậm chân tại chỗ xét về mặt tư tưởng và cách nhìn.<br /><br />Biết rằng sống là hướng đến tương lai, nhưng đừng quên ngoảnh lại quá khứ để ngoài việc mong muốn biến mình thành một mẫu người nào đó, hiểu mình ở khoảnh khắc hiện tại thì cũng cần nhớ rõ con người mình là ai trong quá khứ. Bản chất một con người vốn dĩ được xây dựng từ quá khứ hơn là hiện tại và tương lai.<br /><br />Người khác thấy bạn ở hiện tại nhưng họ quý bạn ở quá khứ và kỳ vọng cũng như tin tưởng bạn ở tương lai. "
- date: 2016-07-14
  status: "Internet là một nơi tuyệt vời để học hỏi và biết thêm rất nhiều điều, cái mà những đứa trẻ hoặc thậm chí người lớn ngày xưa không thể với tới ngoài số lượng sách hạn chế mà họ có.<br /><br /><b>Facebook</b> thì có thể đọc tin tức do người khác chọn lọc, kiến thức được minh họa qua rất nhiều video, hình ảnh, diễn đàn thảo luận rộng lớn, tài liệu chia sẻ nhanh, hỏi đáp gọn,...<br /><br /><b>Youtube</b> thì có rất nhiều kênh thủ thuật, giảng dạy trực tuyến, video công nghệ, giáo dục, phương pháp, ý tưởng,...<br /><br /><b>StackExchange</b> thì là nơi hỏi đáp mọi thứ trên đời, được hỗ trợ từ những chuyên gia thứ thiệt.<br /><br /><b>Wikipedia</b> là nơi tra cứu thông tin nhanh, có trích dẫn.<br /><br /><b>Google</b> thì hầu như cái gì cũng ra, file pdf, notes của mọi người trên mạng (đa phần họ thích share kiến thức).<br /><br />Tuy nhiên mỗi ngày cũng chỉ có 24h, đa phần dùng facebook để luyện tay lăn chuột, xem linh tinh. Dùng Youtube để xem hài, clip cười bể bụng rồi héo não. Dùng Google để tìm hình ảnh 18+ nhiều hơn là tìm tri thức. Dùng Mp3 nghe nhạc nhiều hơn là nghe luyện ngoại ngữ,...<br /><br />Con dao hai lưỡi, đáng lý ra tụi trẻ/người già bây giờ nó có khả năng phát triển khả năng, tri thức thuộc hàng thứ dữ nhưng hình như ngày càng mụ mẫm đi vì game, vì bàn phím, vì phim, vì mấy thứ linh tinh."
