- date: 2016-02-21
  status: "Sắp đến sinh nhật rồi, chợt nhìn lại, lần lượt trãi qua các giai đoạn lớn trong năm với một cảm giác hoàn toàn mới lạ... 20-10, 20-11, 24-12, 1-1, tết, 14-2, ngày sinh... Quan trọng hơn đây là 1 cảm giác tích cực và thoải mái. Thấy tập trung hơn theo nghĩa toàn diện các mối quan hệ và cuộc sống. Phát triển bản thân cũng điều độ và đồng nhất hơn. Có lẽ sau cơn bão giông, người ta sẽ biết được phần nào của ngôi nhà là yếu nhất và đâu là sự quan trọng giữa chất liệu và nước sơn."
- date: 2016-04-05
  status: "Trong nghiên cứu khoa học, có thể nói chia ra làm hai giai đoạn là tính toán suy nghĩ và viết lách. Rất nhiều người ghét giai đoạn sau vì nó tốn thời gian và hầu như không \"động não\" thêm miếng nào mà chỉ viết lại những gì đã làm. Thế nhưng tôi thích nhất giai đoạn sau này vì nó giúp tôi hiểu rõ được vấn đề, tập trung hơn vào công việc và chí ít biết mình cần làm gì chứ không như giai đoạn đầu có lúc như bơi giữa biển, chẳng biết làm gì tiếp theo."
