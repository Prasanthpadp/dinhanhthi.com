  status: "Xem phim Mỹ thấy điều này. Khi người Mỹ (cả người lớn và trẻ em) gặp một người lạ cần được giúp đỡ, họ muốn biết tên của người lạ ấy nên sẽ hỏi tên. Nhưng trước khi họ làm thế họ đều bắt đầu bằng câu. \"<i>Tôi tên ABC, cậu tên gì?</i>\" Chắc họ được dạy từ nhỏ, muốn nhận một cái gì đó thì phải cho trước đã. Sự công bằng đến từ những điều nhỏ nhặt nhất."
